name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Install dependencies
      run: |
        uv sync --dev

    - name: Run black formatting check
      run: |
        uv run black --check --diff .

    - name: Run unit tests with coverage
      run: |
        uv run pytest -m "not integration" --cov=src/repology_mcp --cov-report=xml --cov-report=term-missing

    - name: Run integration tests
      run: |
        uv run pytest -m integration --tb=short
      env:
        # Add rate limiting delay for integration tests
        REPOLOGY_RATE_LIMIT_DELAY: "1.0"

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v6
      with:
        python-version: "3.12"

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Install dependencies
      run: |
        uv sync --dev

    - name: Run ruff linting
      run: |
        uv run ruff check .

    - name: Run mypy type checking
      run: |
        uv run mypy src/ --ignore-missing-imports
      continue-on-error: true  # Don't fail CI on mypy errors initially